<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="header__subtitle header__logo" href="index.html"><img src="images/logo.svg" alt="logo"></a>
                <h1 class="header__title">Дерев'янко Олександр</h1>
                <h2 class="header__jobtitle">Верстальник сайтів | Веб-програміст | Front-end розробник</h2>
            </div>
        </div>
    </header>
    <main class="main">
        <svg class="main__bg" xmlns="http://www.w3.org/2000/svg" viewBox="0 24 150 28" preserveAspectRatio="none">
            <defs>
                <path id="wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g>
                <use xlink:href="#wave" x="48" y="0" />
                <use xlink:href="#wave" x="48" y="3" />
                <use xlink:href="#wave" x="48" y="5" />
                <use xlink:href="#wave" x="48" y="7" />
            </g>
        </svg>
        <section class="diploma">
            <img class="diploma-img" src="images/diploma.jpeg" alt="diploma">
            <div class="diploma__info">
                <h2 class="diploma__title">Диплом</h2>
                <h3 class="diploma__subtitle">
                    Про успішне завершення курсу <br> Front-end
                </h3>
                <p class="diploma__descr">Від IT школи Lemon School</p>
            </div>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="https://kit.fontawesome.com/0be52e40d2.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
